<h2 class="py-2 text-center">Stations</h2>

 
  
<div class="w-75 mx-auto">

    <form (submit)="createStation(stationForm)" [formGroup]="stationForm">
        <label for="name">Name of Station</label>
        <input formControlName="name" class="form-control mb-2">
        
        <button type="submit"  class="btn btn-danger my-3"> create</button>
        

    </form>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort  class="table table-striped">
      
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef > Name of station </th>
            <td mat-cell *matCellDef="let row" class="p-2"> {{row.name}} </td>
          </ng-container>
      
         

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef > delete </th>
            <td mat-cell *matCellDef="let row" class="p-2"> 
                <button (click)=" deleteStation(row.id)" class="btn btn-danger">delete</button>
             </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
         
          
        </table>
      
        
      </div>
